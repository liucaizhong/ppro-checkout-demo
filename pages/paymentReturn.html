<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      id="favicon"
      rel="shortcut icon"
      href="https://files.readme.io/3cbb52f-Favicon_2.0_-_192-dark.svg"
      type="image/svg+xml"
    />
    <title>Payment Result - PPRO Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/paymentReturn.css" />
  </head>
  <body>
    <div class="return-container">
      <div id="statusIcon" class="status-icon loading">
        <div class="spinner"></div>
      </div>

      <h1 id="statusTitle">Verifying Payment...</h1>
      <p id="statusMessage" class="status-message">
        Please wait while we confirm your payment status.
      </p>

      <div id="paymentDetails" class="payment-details" style="display: none">
        <div class="detail-row">
          <span class="detail-label">Charge ID:</span>
          <span class="detail-value" id="chargeId">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Payment Method:</span>
          <span class="detail-value" id="paymentMethod">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value" id="status">-</span>
        </div>
      </div>

      <div id="errorDetails" class="error-details" style="display: none"></div>

      <div class="actions">
        <a href="/" class="btn btn-primary">Return to Checkout</a>
        <button id="retryBtn" class="btn btn-secondary" style="display: none">
          Check Status Again
        </button>
      </div>

      <div id="infoBox" class="info-box" style="display: none">
        <strong>Next Steps:</strong> A confirmation email has been sent to your
        registered email address. If you have any questions, please contact our
        support team.
      </div>
    </div>

    <script src="../paymentReturn.js"></script>
  </body>
</html>
